[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
default_parameter_X: 230
default_parameter_Y: 230
default_parameter_Z: 10
gcode:
    M104 S0
    M140 S0
    M141 S0
    M106 S0
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
default_parameter_X: 230
default_parameter_Y: 230
default_parameter_Z: 10
gcode:
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-1.7 F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000
    G91

[gcode_macro RESUME]
rename_existing: BASE_RESUME
gcode:
    G91
    G1 E1.7 F2100
    G91
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME

[gcode_macro DISABLE_MOTORS]
gcode:
    M18

    	
[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
default_parameter_BED_TEMP: 110
default_parameter_EXTRUDER_TEMP: 240
gcode:
    M117 Heating...
    lights_on
    M140 S{BED_TEMP}                         ; set bed final temp
    M104 S{EXTRUDER_TEMP}                         ; set extruder final temp
    M190 S{BED_TEMP}                         ; wait for bed final temp
    M109 S{EXTRUDER_TEMP}                         ; wait for extruder final temp
    M117 Heating... Done
    #M900
    G21 ; set units to millimeters
    G90 ; use absolute coordinates
    M83 ; use relative distances for extrusion
    #G32                            ; home all axes
    G1 Z20 F3000                   ; move nozzle away from bed

[gcode_macro PRINT_END]
gcode:
    M104 S0
    G1 X230 Y230 F6000
    lights_off

[gcode_macro PRINT_START_WITH_HEATSOAK]
default_parameter_BED_TEMP: 110 #target bed temperature
default_parameter_EXTRUDER_TEMP: 240 #target extruder temperature
default_parameter_SOAK:20 #soak time (minutes)
gcode:
    M117 Starting Warmup

    #if the bed is already at the correct target temp, we assume no heat soak is necessary.
    {% if (SOAK|int) <= 0 or (printer.heater_bed.target >= (BED_TEMP|int - 20)) %}
       
    {% else %}
       M117 Heating for Soak
       M190 S{BED_TEMP}
       M117 Starting Soak
       {% for timer in range( SOAK|int,0,-1) %}
          #we cycle once a minute, so we can send an update to keep octoprint happy, rather than just sleeping for the entire soak
          M117 Soak: {timer|int}m remaining
          M105
          G4 P60000
          
       {% endfor %}
       M117 Soak Complete
    {% endif %}
    
    M190 S{BED_TEMP}

    #G32 E{EXTRUDER_TEMP}
    M83
    G1 E2 F1500 # deretract
    M117 Starting Print
    #UPDATE_DELAYED_GCODE ID=CLEAR_DISP DURATION=10

[gcode_macro HEATSOAK]
default_parameter_BED_TEMP: 105 #target bed temperature
default_parameter_SOAK: 20 #soak time (minutes)
gcode:
    M117 Heating for Soak
    M190 S{BED_TEMP}
    M117 Starting Soak
    {% for timer in range( SOAK|int,0,-1) %}
      M117 Soak: {timer|int}m remaining
      M105
      G4 P60000
    {% endfor %}
    M117 Soak Complete
    
[gcode_macro PURGE_LINE]    
