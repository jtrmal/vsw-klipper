    M83
    G92 E0                         
    G1 Z5 X10 Y10 F10000
    G1 Z0.2 X50 E2 F500           
    G1 X100 E2 F500
    G91                
    G1 Y+0.1 F500
    g90
    G1 X10 E2 F500               
    G1 X120 Z5.0 F9000              
    G92 E0

